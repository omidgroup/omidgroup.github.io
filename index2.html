<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فایل های تکمیلی | گروه امید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IRANSans', sans-serif;
            direction: rtl;
            text-align: right;
            background: #E8F5E9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .files-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .page-title {
            color: #2E7D32;
            font-size: 2rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2E7D32;
            text-align: center;
        }

        .file-list {
            list-style-type: none;
        }

        .file-item {
            background: #F1F8E9;
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 8px;
            border-right: 4px solid #2E7D32;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .file-item:hover {
            background: #DCEDC8;
            transform: translateX(-5px);
        }

        .file-icon {
            margin-left: 15px;
            color: #2E7D32;
            font-size: 1.5rem;
        }

        .file-link {
            color: #2E7D32;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            flex-grow: 1;
        }

        .file-link:hover {
            color: #1B5E20;
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2E7D32;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border: 2px solid #2E7D32;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #2E7D32;
            color: white;
        }

        footer {
            background: #2E7D32;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .page-title {
                font-size: 1.6rem;
            }
            
            .file-item {
                padding: 12px 15px;
            }
            
            .file-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://s33.picofile.com/file/8484134976/omidsitelogo.jpg" alt="لوگوی گروه امید" class="logo">
        <h1>گروه امید</h1>
    </header>

    <div class="container">
